<div class="container-fluid full-height">
  <div class="row align-items-center justify-content-center content-wrapper vertical-aligned">
    <div class="col-md-3 col-md-offset-6">
      <div class="form-login-holder">
        <div class="row">
          <div class="col">
            <h3>Sign Up</h3>
            <p>In order to continue, please provide the information bellow</p>
            <form [formGroup]="signUpForm">
              <fieldset>
                <div class="form-group">
                  <label for="fullname">Full name:</label>
                  <input type="text" class="form-control" id="fullname" formControlName="fullName">
                  <!-- <form-errors-presenter [field]="signUpForm.controls.fullName"></form-errors-presenter> -->
                </div>
                <div class="form-group">
                  <label for="fullname">Email:</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                  <!-- <form-errors-presenter [field]="signUpForm.controls.email"></form-errors-presenter> -->
                </div>
                <div formGroupName="passwords">
                  <div class="form-group">
                    <label for="password">Pasword:</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <form-errors-presenter [field]="signUpForm.controls.passwords"></form-errors-presenter>
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm you password:</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                    <!-- <form-errors-presenter [field]="signUpForm.controls.confirmPassword"></form-errors-presenter> -->
                  </div>
                </div>
                <button class="btn btn-danger pull-left">Cancel</button>
                <button class="btn btn-primary pull-right" (click)="signUp()" [disabled]="signUpForm.invalid">Sign Up</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
